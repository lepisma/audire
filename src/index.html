<!DOCTYPE html>
<!--[if lt IE 7 ]><html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]><html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]><html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]><html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--><html lang="en" class="no-js"> <!--<![endif]-->
      <head>
        <meta charset="utf-8">
        <meta name="author" content="lepisma">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Dash | Audire</title>

        <!-- main JS libs -->
        <script src="{{ static_url('js/libs/modernizr.min.js') }}"></script>
        <script src="{{ static_url('js/libs/jquery-1.10.0.js') }}"></script>
        <script src="{{ static_url('js/libs/jquery-ui.min.js') }}"></script>
        <script src="{{ static_url('js/libs/bootstrap.min.js') }}"></script>
        <script src="{{ static_url('js/jquery.customInput.js') }}"></script>
        
        <!-- Style CSS -->
        <link href="{{ static_url('css/bootstrap.css') }}" media="screen" rel="stylesheet">
        <link href="{{ static_url('css/style.css') }}" media="screen" rel="stylesheet">
        
        <!-- scripts -->
        <script src="{{ static_url('js/general.js') }}"></script>
        
        <!-- Include all needed stylesheets and scripts here -->

        <script src="{{ static_url('js/main.js') }}"></script>
        <link href="{{ static_url('css/main.css') }}" rel="stylesheet" media="screen">
        <script src="{{ static_url('js/highcharts.js') }}"></script>
        <script src="{{ static_url('js/exporting.js') }}"></script>

        <!--[if lt IE 9]><script src={{ static_url('js/respond.min.js') }}></script><![endif]-->
        <!--[if gte IE 9]>
            <style type="text/css">
              .gradient {filter: none !important;}
            </style>
            <![endif]-->
      </head>
      
      <body>
        <!-- container -->
        <div class="container container-wide">
          <div class="content" role="main">
            <div class="row">
              <div class="col-sm-12">
                <div id="topmenu">
                  <ul class="dropdown clearfix boxed">
                    <li class="menu-level-0 first">
                      <a href="#" hidefocus="true">
                        Audire
                      </a>
                    </li>
                    <li class="menu-level-0 last pull-right">
                      <a href="#" hidefocus="true" id="settings-btn">
                        <i class="icon-menu icon-menu4"></i>
                        <span>Settings</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-8">
                <div class="tabs_framed styled">
                  <ul class="tabs clearfix tab_id2 bookmarks3 active_bookmark1">
                    <li class="first active"><a href="#messages" data-toggle="tab" hidefocus="true">Messages</a></li>
                    <li class=""><a href="#history" data-toggle="tab" hidefocus="true">History</a></li>
                  </ul>
                  
                  <div class="tab-content boxed clearfix">
                    <div class="tab-pane fade active in" id="messages">
                      <div class="inner clearfix">
                        <h2></h2>
                        <hr>
                        <h3></h3>
                        <h3></h3>
                        <h3></h3>
                      </div>
                      <div class="bottom clearfix">
                        <h3>Live speech</h3>
                        <p>You can read what people are saying right here.</p>
                      </div>
                    </div>
                    <div class="tab-pane fade" id="history">
                      <div class="inner clearfix">
                      </div>
                      
                      <div class="bottom clearfix">
                        <h3>Message history</h3>
                        <p>You can see history of recent conversations here.</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="tabs_framed styled widget-stats">
                  <ul class="tabs clearfix">
                    <li class="active">
                      <a href="#level" data-toggle="tab">Audio Level</a>
                    </li>
                    <li>
                      <a href="#events" data-toggle="tab">Events</a>
                    </li>
                  </ul>

                  <div class="tab-content boxed clearfix">
                    <div class="tab-pane fade in active" id="level">
                      <div id="level-graph"></div>
                      <div id="info-pane">
                        Anomaly
                      </div>
                    </div>    
                    <div class="tab-pane fade" id="events">
                      <div id="event-control">
                        <img id="event-loading" src="{{ static_url('images/loading.gif') }}">
                        <a href="#" class="btn btn-small btn-green event-btn"><span>Check event</span></a>
                      </div>
                      <div>
                        <img id="event-img" src="{{ static_url('images/events/na.jpg') }}" class="event-img">
                        <div class="carousel-desc">
                          <span>na</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="widget-container direction boxed">
                  <h3 class="widget-title">Audio Direction</h3>
                  <div class="inner">
                    <a href="#" class="btn btn-left disabled" id="left-btn"><span></span></a>
                    <a href="#" class="btn btn-right disabled" id="right-btn"><span></span></a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="overlay">
            <div class="content" id="setting-pane">
              <div class="row">
                <div class="col-md-4">
                  
                </div>
                <div class="col-md-4">
                  <div class="widget-container boxed">
                    <h3 class="widget-title">Audire Settings</h3>
                    <div class="inner input_styled">
                      <h5>
                        Switch modules ON or OFF
                      </h5>
                      <div class="rowCheckbox checkbox-large checkbox-white">
                        <input name="speech-switch" type="checkbox" id="speech-switch" value="speech-switch" checked>
                        <label for="speech-switch">Speech to text</label>
                      </div>
                      <div class="rowCheckbox checkbox-large checkbox-white">
                        <input name="event-switch" type="checkbox" id="event-switch" value="event-switch" checked>
                        <label for="event-switch">Events module</label>
                      </div>
                      <div class="rowCheckbox checkbox-large checkbox-white">
                        <input name="anomaly-switch" type="checkbox" id="anomaly-switch" value="anomaly-switch" checked>
                        <label for="anomaly-switch">Anomaly module</label>
                      </div>
                      <div class="rowCheckbox checkbox-large checkbox-white">
                        <input name="direction-switch" type="checkbox" id="direction-switch" value="direction-switch" disabled>
                        <label for="direction-switch">Direction module</label>
                      </div>
                      <a href="#" class="btn btn-small btn-red" id="overlay-close-btn"><span>Close</span></a>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--/ container -->
      </body>
</html>
